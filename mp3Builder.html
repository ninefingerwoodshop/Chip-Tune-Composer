<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Timeline Mixer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #2d2d2d);
        color: #ffffff;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        color: #00ff88;
        font-size: 2.5em;
        margin: 0;
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      }

      .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 20px 0;
        flex-wrap: wrap;
      }

      button {
        background: linear-gradient(45deg, #00ff88, #00cc6a);
        color: #000;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .mixer-container {
        max-width: 1400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .timeline-controls {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        flex-wrap: wrap;
      }

      .time-display {
        font-size: 1.5em;
        color: #00ff88;
        font-weight: bold;
        min-width: 120px;
      }

      .timeline-container {
        position: relative;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        overflow-x: auto;
        min-height: 400px;
      }

      .timeline-ruler {
        height: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        position: relative;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .time-marker {
        position: absolute;
        top: 0;
        height: 100%;
        border-left: 1px solid rgba(255, 255, 255, 0.5);
        font-size: 0.8em;
        color: #ccc;
        padding-left: 5px;
        display: flex;
        align-items: center;
      }

      .playhead {
        position: absolute;
        top: 0;
        width: 2px;
        height: 100%;
        background: #ff4444;
        z-index: 1000;
        box-shadow: 0 0 10px #ff4444;
        transition: left 0.1s linear;
      }

      .track {
        height: 80px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        margin: 10px 0;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
      }

      .track-label {
        width: 120px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.3);
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 8px 0 0 8px;
        border-right: 1px solid rgba(255, 255, 255, 0.2);
      }

      .track-name {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 0.9em;
      }

      .track-controls {
        display: flex;
        gap: 5px;
      }

      .track-btn {
        padding: 2px 6px;
        font-size: 0.7em;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 3px;
        color: white;
        cursor: pointer;
      }

      .track-content {
        flex: 1;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      .audio-clip {
        position: absolute;
        height: 60px;
        background: linear-gradient(45deg, #00ff88, #00cc6a);
        border-radius: 5px;
        top: 10px;
        cursor: move;
        display: flex;
        align-items: center;
        padding: 5px 10px;
        color: #000;
        font-weight: bold;
        font-size: 0.8em;
        border: 2px solid rgba(255, 255, 255, 0.3);
        min-width: 50px;
        overflow: hidden;
        user-select: none;
      }

      .audio-clip:hover {
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
      }

      .audio-clip.selected {
        border-color: #ffff00;
        box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
      }

      .audio-clip .loop-highlight {
        position: absolute;
        top: 0;
        height: 100%;
        background: rgba(255, 255, 0, 0.4);
        pointer-events: none;
        border-radius: 5px;
        z-index: 5;
      }

      .clip-handle {
        position: absolute;
        top: 0;
        width: 8px;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        cursor: ew-resize;
      }

      .clip-handle.left {
        left: 0;
        border-radius: 5px 0 0 5px;
      }

      .clip-handle.right {
        right: 0;
        border-radius: 0 5px 5px 0;
      }

      .file-drop-zone {
        border: 2px dashed rgba(0, 255, 136, 0.5);
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        margin: 20px 0;
        background: rgba(0, 255, 136, 0.05);
        transition: all 0.3s ease;
      }

      .file-drop-zone:hover,
      .file-drop-zone.dragover {
        border-color: #00ff88;
        background: rgba(0, 255, 136, 0.1);
      }

      .volume-slider {
        writing-mode: bt-lr; /* IE */
        writing-mode: vertical-lr; /* Standard */
        width: 20px;
        height: 60px;
        background: rgba(255, 255, 255, 0.2);
        margin: 0 10px;
      }

      .waveform {
        position: absolute;
        bottom: 5px;
        left: 5px;
        right: 5px;
        height: 20px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 3px;
        overflow: hidden;
      }

      .waveform-bar {
        display: inline-block;
        width: 2px;
        background: rgba(255, 255, 255, 0.6);
        margin-right: 1px;
        vertical-align: bottom;
      }

      .master-section {
        background: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .master-controls {
        display: flex;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      input[type="range"] {
        background: rgba(255, 255, 255, 0.2);
        height: 6px;
        border-radius: 3px;
        outline: none;
      }

      input[type="file"] {
        display: none;
      }

      .zoom-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .export-section {
        background: rgba(0, 255, 136, 0.1);
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid rgba(0, 255, 136, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üéµ MP3 Timeline Mixer üéµ</h1>
      <div class="controls">
        <button id="initBtn">üéß Initialize Audio</button>
        <button id="playBtn" disabled>‚ñ∂ Play</button>
        <button id="pauseBtn" disabled>‚è∏ Pause</button>
        <button id="stopBtn" disabled>‚èπ Stop</button>
        <button id="recordBtn" disabled>‚è∫ Record Mix</button>
      </div>
    </div>

    <div class="mixer-container">
      <!-- File Drop Zone -->
      <div class="file-drop-zone" id="dropZone">
        <h3>üéµ Drop MP3 files here or click to browse</h3>
        <p>Supports MP3, WAV, and other audio formats</p>
        <button onclick="document.getElementById('fileInput').click()">
          Browse Files
        </button>
        <input type="file" id="fileInput" multiple accept="audio/*" />
      </div>

      <!-- Timeline Controls -->
      <div class="timeline-controls">
        <div class="time-display" id="timeDisplay">00:00.0</div>
        <div class="zoom-controls">
          <label>Zoom:</label>
          <input
            type="range"
            id="zoomSlider"
            min="0.5"
            max="5"
            step="0.1"
            value="1"
          />
          <span id="zoomDisplay">100%</span>
        </div>
        <label>Snap: <input type="checkbox" id="snapToGrid" checked /></label>
        <button id="addTrackBtn">+ Add Track</button>
      </div>

      <!-- Timeline -->
      <div class="timeline-container" id="timelineContainer">
        <div class="timeline-ruler" id="timelineRuler">
          <div class="playhead" id="playhead"></div>
        </div>
        <div
          style="
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
          "
        >
          <label for="playheadTimeInput">Go to Time:</label>
          <input
            type="text"
            id="playheadTimeInput"
            placeholder="00:00.0"
            style="
              width: 100px;
              background: #222;
              color: #0f0;
              border: 1px solid #444;
              border-radius: 5px;
              padding: 2px 5px;
            "
          />
        </div>
        <div id="tracks"></div>
      </div>

      <!-- Master Controls -->
      <div class="master-section">
        <h3>üéõÔ∏è Master Controls</h3>
        <div class="master-controls">
          <label
            >Master Volume:
            <input
              type="range"
              id="masterVolume"
              min="0"
              max="1"
              step="0.1"
              value="0.8"
            />
            <span id="masterVolumeDisplay">80%</span>
          </label>
          <label
            >Tempo:
            <input
              type="range"
              id="tempoSlider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <span id="tempoDisplay">100%</span>
          </label>
        </div>
      </div>

      <!-- Export Section -->
      <div class="export-section">
        <h3>üì§ Export</h3>
        <button id="exportBtn" disabled>üíæ Export Mixed Audio</button>
        <p>Export your mixed timeline as a single MP3 file</p>
      </div>
    </div>

    <script src="./js/mp3.js"></script>
  </body>
</html>
